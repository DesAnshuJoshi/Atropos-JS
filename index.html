<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atropos JS | 3D Parallax</title>
    <link rel="stylesheet" href="atropos.css">
    <link rel="stylesheet" href="https://unpkg.com/atropos@1.0.2/atropos.min.css">
</head>
<body>
    <div class="container">

        <atropos-component>
          <!-- main Atropos container (required), add your custom class here -->
          <div class="atropos">
            <!-- scale container (required) -->
            <div class="atropos-scale">
              <!-- rotate container (required) -->
              <div class="atropos-rotate">
                <!-- inner container (required) -->
                <div class="atropos-inner">
                  <!-- put your custom content here -->
                  <img class="atropos-spacer" src="https://atroposjs.com/images/header/atropos-bg.svg" alt="stars">
                  <img data-atropos-offset="-4.5" src="https://atroposjs.com/images/header/atropos-bg.svg" alt="stars">
                  <img data-atropos-offset="-2.5" src="https://atroposjs.com/images/header/atropos-mountains.svg" alt="mountains">
                  <img data-atropos-offset="0" src="https://atroposjs.com/images/header/atropos-forest-back.svg" alt="forest">
                  <img data-atropos-offset="2" src="https://atroposjs.com/images/header/atropos-forest-mid.svg" alt="forest">
                  <img data-atropos-offset="4" src="https://atroposjs.com/images/header/atropos-forest-front.svg" alt="forest">
                  <img data-atropos-offset="5" src="https://atroposjs.com/images/header/atropos-logo-en.svg" alt="atropos logo">
                  <div data-atropos-offset="6" class="atropos-button-wrap">
                    <a href="https://atroposjs.com/" target="_blank">Get Started</a>
                  </div>
                </div>
                <div class="atropos-shadow"></div>
              </div>
            </div>
          </div>
        </atropos-component>
        
      </div>
      <script src="https://unpkg.com/atropos@1.0.2/atropos.min.js"></script>
      <script>
        class AtroposComponent extends HTMLElement {
            constructor() {
            super();
            }

            connectedCallback() {
            this.atropos = new Atropos({
                el: this.querySelector('.atropos'),
                onEnter() {
                console.log('Atropos Component: Enter');
                },
                onLeave() {
                console.log('Atropos Component: Leave');
                },
                onRotate(x, y) {
                console.log('Atropos Component: Rotate', x, y);
                }
            });

            console.log('Atropos Component: Connected!', this);
            }

            disconnectedCallback() {
            this.atropos.destroy();

            console.log('Atropos Component: Disconnected!', this);
            }
        }

        customElements.define('atropos-component', AtroposComponent);
      </script>
      
</body>
</html>
